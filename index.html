<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Tabs</title>
</head>

<body>

    <div class="container">
        <div class="tabs">
            <div class="tab active" data-tab="tab1">Tab 1</div>
            <div class="tab" data-tab="tab2">Tab 2</div>
            <div class="tab" data-tab="tab3">Tab 3</div>
            <div class="tab" data-tab="tab4">Tab 4</div>
        </div>

        <div class="content-container">
            <div class="content active" id="tab1">Content 1</div>
            <div class="content" id="tab2">Content 2</div>
            <div class="content" id="tab3">Content 3</div>
            <div class="content" id="tab4">Content 4</div>
        </div>
    </div>

</body>

<script src="script.js"></script>

</html>
